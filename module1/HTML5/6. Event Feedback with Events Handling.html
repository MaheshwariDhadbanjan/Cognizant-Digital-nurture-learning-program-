<p>
    Phone Number: <input type="text" id="phone" onblur="validatePhone()">
</p>

<p>
    Select Event Type:
    <select onchange="displayFee(this.value)">
        <option value="">--Choose--</option>
        <option value="Music">Music</option>
        <option value="Tech">Tech</option>
    </select>
</p>
<p id="fee"></p>

<button onclick="alert('Feedback Submitted!')">Submit</button>

<p>
    <img src="event.jpg" width="100" ondblclick="enlarge(this)">
</p>

<p>
    Feedback: <textarea id="feedback" onkeyup="countChars()" rows="4" cols="30"></textarea>
    <br><span id="charCount">0 characters</span>
</p>

<script>
function validatePhone() {
    const phone = document.getElementById("phone").value;
    if (!/^\d{10}$/.test(phone)) {
        alert("Please enter a valid 10-digit phone number.");
    }
}

function displayFee(value) {
    const fee = value === "Music" ? "₹100" : "₹150";
    document.getElementById("fee").textContent = "Fee: " + fee;
}

function enlarge(img) {
    img.style.width = "200px";
}

function countChars() {
    const len = document.getElementById("feedback").value.length;
    document.getElementById("charCount").textContent = len + " characters";
}
</script>
